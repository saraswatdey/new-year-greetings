<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Greetings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #fff;
        }

        .bg-image {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            margin-top: 15vh;
        }

        h1 {
            font-size: 2.5em;
            color: #f39c12;
            margin: 0;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            font-size: 0.9em;
            border: 2px solid #f39c12;
            border-radius: 20px;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 8px #f39c12;
        }

        button {
            padding: 8px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 20px;
            background: #f39c12;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #d35400;
            transform: translateY(-1px);
        }

        .greeting {
            font-size: 1.5em;
            margin-top: 15px;
            color: #ffd700;
        }

        #time {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ecf0f1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            input, button {
                width: 90%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image" id="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>ðŸŽ‰ Happy New Year 2025 ðŸŽ‰</h1>
        <p>Enter your name for a personalized greeting!</p>
        <input type="text" id="firstNameInput" placeholder="Enter Your Name" />
        <button onclick="generateGreeting()">Submit</button>
        <div id="greeting-container" style="display: none;">
            <p class="greeting" id="greetingText"></p>
            <p id="time"></p>
        </div>
    </div>
    <script>
        const images = [
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/1%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/2%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/3%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/4%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/5%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/6%20.gif',
            'https://github.com/saraswatdey/new-year-greetings/blob/main/images/7%20.gif',
        ];

        function updateLocalTime() {
            const now = new Date();
            const localTime = now.toLocaleTimeString('en-US', { timeZoneName: 'short' });
            document.getElementById('time').innerText = `Time: ${localTime}`;
        }

        function generateGreeting() {
            const firstName = document.getElementById('firstNameInput').value;

            if (!firstName) {
                alert("Please enter your name!");
                return;
            }

            const greetingText = `ðŸŽ‰ Saraswat wishes you a Happy New Year, ${firstName}! ðŸŽ‰`;
            const randomImage = images[Math.floor(Math.random() * images.length)];

            document.getElementById('greetingText').innerText = greetingText;
            document.getElementById('background').style.backgroundImage = `url(${randomImage})`;
            document.getElementById('greeting-container').style.display = "block";

            updateLocalTime();
        }

        // Automatically update the time every second
        setInterval(updateLocalTime, 1000);
    </script>
</body>
</html>
